<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <div id="app"></div>
  <!-- built files will be auto injected -->

</html>
